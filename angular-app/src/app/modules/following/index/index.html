<div class="container mt-4">
  <button class="btn btn-outline-success mb-3" [routerLink]="['/user']">Ir para o INICIO</button>
  <div class="card">
    <div class="card-header">
      <h2>Following for {{ userName }}</h2>
    </div>
    <div class="card-body">
      <div *ngIf="errorFollowing" class="alert alert-danger">{{ errorFollowing }}</div>
      <div *ngIf="following">
        <div class="list-group">
          <div class="row">
            <div *ngFor="let f of following.itens" class="col-md-6">
              <div class="row border m-1">
                <div class="col-md-3 text-center">
                  <img [src]="f.avatar_url" alt="Avatar" class="img-fluid rounded-circle mb-3" />
                </div>
                <div class="col-md-6">
                  <h3>{{ f.login }}</h3>
                  <p>
                    <button class="btn btn-outline-success mb-2" [routerLink]="['/user/'+f.login]">
                      Perfil
                    </button>
                  </p>
                  <p>
                    <a class="btn btn-outline-primary" [href]="f.html_url" target="_blank"
                      >Ver no GitHub</a
                    >
                  </p>
                </div>
                <div class="col-md-3">
                  <button
                    class="btn btn-outline-success mb-2"
                    [routerLink]="['/following/'+f.login]"
                  >
                    Buscar Following
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <nav class="mt-3">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="!following?.has_previous_page">
              <button class="page-link" (click)="changeFollowingPage(-1)">Anterior</button>
            </li>
            <li class="page-item">
              <span class="page-link">{{ following?.page }} / {{ following?.total_pages }}</span>
            </li>
            <li class="page-item" [class.disabled]="!following?.has_next_page">
              <button class="page-link" (click)="changeFollowingPage(1)">Pr√≥xima</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
