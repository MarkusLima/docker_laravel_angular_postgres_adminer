# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      # PHP + Composer
      - name: âš™ï¸ Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: sqlite, pdo_sqlite
          tools: composer

      - name: ğŸ§° Instalar dependÃªncias Laravel
        run: |
          cd laravel-app
          composer install --ignore-platform-reqs  --prefer-dist --no-progress
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
        env:
          APP_ENV: testing

      - name: âœ… Rodar testes Laravel (SQLite in-memory)
        run: |
          cd laravel-app
          php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"

      # Node + Angular
      - name: ğŸ§° Instalar dependÃªncias Angular
        run: |
          cd angular-app
          npm ci

      - name: âœ… Rodar ESLint Angular
        run: |
          cd angular-app
          npm run lint

      - name: ğŸ—ï¸ Build Angular
        run: |
          cd angular-app
          npm run build
